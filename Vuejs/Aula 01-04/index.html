<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../libraries/vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  <div id="app">
    {{nome}}, 
    {{idade}}, 
    {{faculdade.possui}} {{faculdade.curso}}
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        nome: "Jabes",
        idade: 22,
        faculdade: {
          possui: "Yes",
          curso: "Análise e Desenvolvimento de Sistemas"
        }
      }
    });

    //vm.nome = "João";

    console.log(vm);
  
  </script>
</body>
</html>
