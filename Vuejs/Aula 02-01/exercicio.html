<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>
  
  <div id="app">
   {{teste}}
  </div>
  <div id="app1">
    {{ferramenta}}
   </div>
   <div id="app2">
    {{instrumento}}
   </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
          teste: "testando"
      }
    })

    const app1 = new Vue({
      el: "#app1",
      data: {
          ferramenta: "testando app 1"
      }
    })

    const app2 = new Vue({
      el: "#app2",
      data: {
          instrumento: "testando app 2"
      }
    })
  </script>
</body>
</html>
